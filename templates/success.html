<!DOCTYPE html>
<html>
<head>
    <title>Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="text-center mt-5 pt-5">
    <div class="container">
        <h1 class="display-4 text-success">Payment Successful!</h1>

    </div>
</body>
</html>
